<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Forgot Password</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="forgot-password">

    <!-- Header Section -->
    <header>
        <div id="navbar" class="obj-width">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="Logo of the website"></a>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="recruiter_login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Forgot Password Section -->
    <section class="forgot-password sec-space">
        <div class="obj-width">
            <h2>Forgot Your Password</h2>
            <p>Enter your email and mobile number below to reset your password.</p>
            <form action="RecruiterForgotPasswordServlet" method="POST">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <button type="submit">Submit</button>
            </form>

            <p>Remembered your password? <a href="recruiter_login.html">Login here</a></p>
        </div>
    </section>
    <script src="toggle.js"></script>
</body>
</html>
