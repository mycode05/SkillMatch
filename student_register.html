<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div id="navbar" class="obj-width">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="Logo of the website"></a>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="student_login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Register Section -->
    <section class="register sec-space1">
        <div class="obj-width">
            <h2>Create Your Account</h2>
            <form action="StudentRegisterServlet" method="POST">
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
                </div>
                <div class="input-field">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
                </div>
                <div class="input-field">
                    <label>Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="student_login.html">Login here</a></p>
        </div>
    </section>

   
    <script src="toggle.js"></script>
</body>
</html>
