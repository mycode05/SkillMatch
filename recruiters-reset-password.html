<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div id="navbar" class="obj-width">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="Logo of the website"></a>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="recruiter_login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Reset Password Section -->
    <section class="reset-password sec-space">
        <div class="obj-width">
            <h2>Reset Your Password</h2>
            <form action="RecruiterResetPasswordServlet" method="POST" onsubmit="return validatePassword()">
                <div class="input-field">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                </div>
                <div class="input-field">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
                </div>
                <p id="error-message" style="color: red;"></p>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="recruiter_login.html">Back to Login</a></p>
        </div>
    </section>

    <script>
        function validatePassword() {
            var newPassword = document.getElementById("new_password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("error-message");

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
