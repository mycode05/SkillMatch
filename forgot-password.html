<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="forgot-password">

    <!-- Header Section -->
    <header>
        <div id="navbar" class="obj-width">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="Logo of the website"></a>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="student_login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Forgot Password Section -->
    <section class="forgot-password sec-space">
        <div class="obj-width">
            <h2>Forgot Your Password</h2>
            <p>Enter your username and date of birth below to reset your password.</p>
            <form action="StudentForgotPasswordServlet" method="POST">
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-field">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <button type="submit">Submit</button>
            </form>

            <p>Remembered your password? <a href="student_login.html">Login here</a></p>
        </div>
    </section>
    <script src="toggle.js"></script>
</body>
</html>
