<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="form-container">
        <h2>Add a New Job</h2>
        <form action="AddJobServlet" method="post">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" value="companyName">
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="salary">Salary (per annum):</label>
            <input type="text" id="salary" name="salary">

            <label for="description">Job Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="skills">Required Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Java, Python, SQL">

            <button type="submit" class="btn primary-btn">Add Job</button>
        </form>
    </div>
</body>
</html>
