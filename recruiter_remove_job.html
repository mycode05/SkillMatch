<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Job</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="form-container">
        <h2>Remove a Job</h2>
        <form action="RemoveJobServlet" method="post">
            <label for="jobId">Job ID:</label>
            <input type="text" id="jobId" name="jobId" required placeholder="Enter Job ID to Remove">
            
            <button type="submit" class="btn danger-btn">Remove Job</button>
        </form>
    </div>
</body>
</html>
