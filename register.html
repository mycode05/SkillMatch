<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Registration Type</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div id="navbar" class="obj-width">
            <a href="index.html"><img class="logo" src="images/logo.png" alt="Logo of the website"></a>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </header>

    <!-- Registration Type Section -->
    <section class="registration-type">
        <div class="container">
            <h2>Choose Your Registration Type</h2>
            <div class="registration-options">
                <div class="option student">
                    <img src="images/student_image.png" alt="Student Icon">
                    <h3>Student</h3>
                    <p>Register as a student to apply for jobs.</p>
                    <form action="student_register.html">
                        <button type="submit" class="type-btn">Register as Student</button>
                    </form>
                </div>
                <div class="divider"></div>
                <div class="option recruiter">
                    <img src="images/recruiter_image.png" alt="Recruiter Icon">
                    <h3>Recruiter</h3>
                    <p>Register as a recruiter to post job listings.</p>
                    <form action="recruiter_register.html">
                        <button type="submit" class="type-btn">Register as Recruiter</button>
                    </form>
                </div>
            </div>            
        </div>
    </section>

</body>
</html>
